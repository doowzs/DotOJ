<h1>Assignment List</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="assignments">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Registered</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let assignment of assignments">
    <td>{{ assignment.id }}</td>
    <td>{{ assignment.title }}</td>
    <td>{{ assignment.registered }}</td>
  </tr>
  </tbody>
</table>
