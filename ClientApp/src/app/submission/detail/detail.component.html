<div *ngIf="submission; else loading">
  <h1>Submission #{{ submission.id }}</h1>
  <p>
    <strong style="margin-right: 0.5rem;">Language:</strong>
    <span *ngIf="language; else unknownLanguage">
      {{ language.name }}
    </span>
    <ng-template #unknownLanguage>
      <span>Unknown Language</span>
    </ng-template>
    ({{ submission.program.code | countBytes }} bytes)
  </p>
  <p>
    <strong style="margin-right: 0.5rem;">Verdict:</strong>
    <span *ngIf="verdict; else unknownVerdict"
          [matTooltip]="verdict.explain">
      {{ verdict.name }}
    </span>
    <ng-template #unknownVerdict>
      <span>Unknown Verdict</span>
    </ng-template>
  </p>
  <p>
    <strong style="margin-right: 0.5rem;">Judged At:</strong>
    <span>{{ submission.judgedAt | date: 'yyyy-MM-dd HH:mm:ss' }}</span>
  </p>
</div>
<ng-template #loading>
  <div id="submission-detail-loading">
    <mat-progress-spinner mode="indeterminate" style="margin: 0 auto;"></mat-progress-spinner>
  </div>
</ng-template>
<div id="code-viewer" style="width: 100%; height: 60vh; font-size: 16px;"
     [style.display]="submission ? 'block' : 'none'"
></div>
