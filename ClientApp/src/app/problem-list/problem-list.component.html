<h1>Problem List</h1>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="problems">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>AC%</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let problem of problems">
    <td>{{ problem.id }}</td>
    <td>{{ problem.name }}</td>
    <td>{{ problem.acceptedSubmissions }} / {{ problem.totalSubmissions }}</td>
  </tr>
  </tbody>
</table>
