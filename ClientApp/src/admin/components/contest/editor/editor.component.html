<h2>
  {{ edit ? 'Edit' : 'View' }} Contest <span *ngIf="contest">#{{ contest.id }}</span>
  <span style="float: right;">
    <button nz-button nzType="primary" style="margin-right: 1rem;"
            *ngIf="!edit" (click)="editContest()">
      <i nz-icon nzType="edit"></i><span>Edit</span>
    </button>
    <button nz-button nzType="default" nzDanger
            nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this contest?"
            (nzOnConfirm)="deleteContest()">
      <i nz-icon nzType="delete"></i><span>Delete</span>
    </button>
  </span>
</h2>
<app-admin-contest-form *ngIf="contest"
                        [contest]="contest" [disabled]="!edit"
                        (submit)="updateContest($event)"
></app-admin-contest-form>
