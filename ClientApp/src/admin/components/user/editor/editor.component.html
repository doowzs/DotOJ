<h2>
  {{ edit ? 'Edit' : 'View' }} User <span *ngIf="user">{{ user.email }}</span>
  <span style="float: right;">
    <button nz-button nzType="primary" style="margin-right: 1rem;"
            *ngIf="!edit" (click)="editProblem()">
      <i nz-icon nzType="edit"></i><span>Edit</span>
    </button>
    <button nz-button nzType="default" nzDanger
            nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this user?"
            (nzOnConfirm)="deleteUser()">
      <i nz-icon nzType="delete"></i><span>Delete</span>
    </button>
  </span>
</h2>
<nz-divider></nz-divider>
<app-admin-user-form *ngIf="user"
                     [user]="user" [disabled]="!edit"
                     (formSubmit)="updateUser($event)"
></app-admin-user-form>
