<h2>公告栏</h2>
<div *ngIf="bulletins == null; else bulletinsLoaded" class="spinner-border" role="status"></div>
<ng-template #bulletinsLoaded>
  <ng-template #bulletinsEmpty>
    <div class="text-center">
      <h3 class="text-secondary">
        <fa-icon [icon]="faBoxOpen"></fa-icon>
      </h3>
      <p>目前没有公告。</p>
    </div>
  </ng-template>
  <ng-container *ngIf="bulletins.length > 0; else bulletinsEmpty">
    <ul>
      <li *ngFor="let bulletin of bulletins">
        <markdown [data]="bulletin.content" katex></markdown>
      </li>
    </ul>
  </ng-container>
</ng-template>
