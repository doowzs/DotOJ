<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      font-family: JetBrains Mono Medium;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background-color: #0e92b3; */
      background-color: #ffffff;
      background-size: 100% 100%;
    }

    .form-side {
      background-color: rgba(224, 228, 247, 0.8);
      width: 32%;
      height: 63%;
      position: absolute;
      z-index: 1;
      left: 31%;
      top: 13%;
      min-width: 460px;
      min-height: 470px;
    }

    .form-wrapper {
      background-color: rgba(166, 174, 214, 0.8);
      width: 32%;
      height: 63%;
      color: #fff;
      border-radius: 2px;
      padding: 50px;
      position: absolute;
      z-index: 2;
      left: 34%;
      top: 18%;
      min-width: 445px;
      min-height: 470px;
    }

    .form-wrapper .header {
      text-align: center;
      font-size: 35px;
      text-transform: uppercase;
      line-height: 100px;
    }

    .form-wrapper .input-wrapper input {
      background-color: rgb(41, 45, 62);
      border: 0;
      text-align: center;
      font-size: 15px;
      color: #fff;
      outline: none;
    }

    .form-wrapper .input-wrapper .status {
      color: rgb(247, 243, 243);
      text-align: center;
    }

    .form-wrapper .input-wrapper input::placeholder {
      text-transform: uppercase;
    }

    .form-wrapper .input-wrapper .border-wrapper {
      background-image: linear-gradient(to right, #e8198b, #0eb4dd);
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-wrapper .input-wrapper .border-wrapper .border-item {
      height: calc(100% - 4px);
      width: calc(100% - 4px);
      border-radius: 30px;
    }

    .form-wrapper .action {
      display: flex;
      justify-content: center;
    }

    .form-wrapper .action .btn {
      width: 60%;
      text-transform: uppercase;
      border: 2px solid #0e92b3;
      text-align: center;
      line-height: 50px;
      border-radius: 30px;
      background-color: rgba(166, 174, 214, 0.8);
      cursor: pointer;
    }

    .form-wrapper .action .btn:hover {
      background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    }

    .form-wrapper .icon-wrapper {
      display: flex;
      justify-content: center;
      text-align: center;
      width: 60%;
      margin: 0 auto;
      margin-top: 20px;
    }

    .form-wrapper .icon-wrapper .find-password {
      cursor: pointer;
    }

    .form-wrapper .icon-wrapper .register {
      cursor: pointer;
    }

    .form-wrapper .icon-wrapper i {
      font-size: 20px;
      color: rgb(187, 187, 187);
      cursor: pointer;
      border: 1px solid #fff;
      padding: 5px;
      border-radius: 20px;
    }

    .form-wrapper .icon-wrapper i:hover {
      background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    }

  </style>
</head>


<body>
  <div class="form-side">
  </div>
  <div class="form-wrapper">
    <div class="header">
      login
    </div>
    <div class="input-wrapper">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="border-wrapper">
          <input type="text" name="username" class="border-item" placeholder="请输入南京大学学工号（eg.211200000）"
            autocomplete="off" onfocus="this.placeholder=''" onblur="this.placeholder='请输入南京大学学工号（eg.211200000）'"
            formControlName="username">
        </div>
        <div class="border-wrapper">
          <input type="password" name="password" class="border-item" placeholder="请输入密码" autocomplete="off"
            onfocus="this.placeholder=''" onblur="this.placeholder='请输入密码'" formControlName="password">
        </div>
        <br />
        <div class="action">
          <button class="btn">login</button>
        </div>
      </form>
      <div class="icon-wrapper">
        <div class="find-password" onclick="tips()">找回密码</div>
        <div class="space">&nbsp; &nbsp;&nbsp; &nbsp; </div>
        <div class="register" onclick="tips()">注册新用户</div>
      </div>
    </div>
  </div>
</body>
<script>
  const tips = () => {
    alert("aa");
  }

</script>


</html>
