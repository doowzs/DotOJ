<form class="my-3" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
  <div class="form-group row">
    <label for="weight" class="col col-md-1 col-form-label">Weight *</label>
    <div class="col col-md-11">
      <input class="form-control" id="weight" formControlName="weight"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="content" class="col col-md-1 col-form-label">Content *</label>
    <div class="col col-md-11">
      <vditor id="content" formControlName="content"></vditor>
    </div>
  </div>
  <div class="form-group row">
    <label for="publishAt" class="col col-md-1 col-form-label">Publish</label>
    <div class="col col-md-11">
      <datetime id="publishAt" formControlName="publishAt"></datetime>
    </div>
  </div>
  <div class="form-group row">
    <label for="expireAt" class="col col-md-1 col-form-label">Expires</label>
    <div class="col col-md-11">
      <datetime id="expireAt" formControlName="expireAt"></datetime>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-success w-100" [disabled]="!form.valid" type="submit">
        <fa-icon [icon]="faCheck"></fa-icon>
        <span>Submit</span>
      </button>
    </div>
  </div>
</form>
