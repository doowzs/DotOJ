<h2>
  {{ edit ? 'Edit' : 'View' }} Submission <span *ngIf="submission">#{{ submission.id }}</span>
  <span style="float: right;">
    <button nz-button nzType="primary" style="margin-right: 1rem;"
            *ngIf="!edit" (click)="editSubmission()">
      <i nz-icon nzType="edit"></i><span>Edit</span>
    </button>
    <button nz-button nzType="default" nzDanger
            nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this submission?"
            (nzOnConfirm)="deleteSubmission()">
      <i nz-icon nzType="delete"></i><span>Delete</span>
    </button>
  </span>
</h2>
<nz-divider></nz-divider>
<app-admin-submission-form *ngIf="submission"
                        [submission]="submission" [disabled]="!edit"
                        (formSubmit)="updateSubmission($event)"
></app-admin-submission-form>
