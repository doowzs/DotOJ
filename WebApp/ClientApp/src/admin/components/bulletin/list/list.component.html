<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin">Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Bulletins</li>
  </ol>
</nav>
<h2>
  List Bulletins
  <span class="float-right">
    <a routerLink="/admin/bulletin/new" class="btn btn-primary">
      <fa-icon [icon]="faPlus"></fa-icon><span>Create</span>
    </a>
  </span>
</h2>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Weight</th>
    <th scope="col">Content</th>
    <th scope="col">Publish At</th>
    <th scope="col">Expire At</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody *ngIf="!!list">
  <tr *ngFor="let bulletin of list.items">
    <td>{{ bulletin.id }}</td>
    <td>{{ bulletin.weight }}</td>
    <td>{{ bulletin.content.substr(0, 20) }}...</td>
    <td>{{ bulletin.publishAt?.format('YYYY-MM-DD HH:mm') }}</td>
    <td>{{ bulletin.expireAt?.format('YYYY-MM-DD HH:mm') }}</td>
    <td><a [routerLink]="['/admin/bulletin', bulletin.id]">View</a></td>
  </tr>
  </tbody>
</table>
<div *ngIf="!!list" class="d-flex justify-content-end">
  <ngb-pagination [collectionSize]="list.totalItems" [page]="list.pageIndex" [rotate]="true" [maxSize]="5"
                  [pageSize]="list.pageSize" (pageChange)="onPageIndexChange($event)">
  </ngb-pagination>
</div>
