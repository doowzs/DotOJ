<h2>
  {{ edit ? 'Edit' : 'View' }} Bulletin <span *ngIf="bulletin">#{{ bulletin.id }}</span>
  <span style="float: right;">
    <button nz-button nzType="primary" style="margin-right: 1rem;"
            *ngIf="!edit" (click)="editBulletin()">
      <i nz-icon nzType="edit"></i><span>Edit</span>
    </button>
    <button nz-button nzType="default" nzDanger
            nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this bulletin?"
            (nzOnConfirm)="deleteBulletin()">
      <i nz-icon nzType="delete"></i><span>Delete</span>
    </button>
  </span>
</h2>
<app-admin-bulletin-form *ngIf="bulletin"
                        [bulletin]="bulletin" [disabled]="!edit"
                        (formSubmit)="updateBulletin($event)"
></app-admin-bulletin-form>
